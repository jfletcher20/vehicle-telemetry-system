<fieldset>

	<div class="row">
		<label for="id">ID <input name="id" type="number"
			pattern="[0-9]">
		</label> <label for="broj">Broj <input name="broj" type="number"
			pattern="[0-9]">
		</label>
	</div>

	<div class="row">
		<label for="vrijeme">Vrijeme <input name="vrijeme"
			type="number" pattern="[0-9]">
		</label> <label for="brzina">Brzina <input name="brzina" type="number"
			pattern="^\d+(\.\d+)?$">
		</label>
	</div>

	<div class="row">
		<label for="snaga">Snaga <input name="snaga" type="number"
			pattern="^\d+(\.\d+)?$">
		</label> <label for="struja">Struja <input name="struja" type="number"
			pattern="^\d+(\.\d+)?$">
		</label>

	</div>

	<div class="row">
		<label for="visina">Visina <input name="visina" type="number"
			pattern="^\d+(\.\d+)?$">
		</label> <label for="gpsBrzina">GPS Brzina <input name="gpsBrzina"
			type="number" pattern="^\d+(\.\d+)?$">
		</label>
	</div>

	<div class="row">
		<label for="naponBaterija">Napon Baterija <input
			name="naponBaterija" type="number" pattern="[0-9]">
		</label> <label for="tempVozila">Temp Vozila <input name="tempVozila"
			type="number" pattern="^\d+(\.\d+)?$">
		</label>
	</div>

	<div class="row">
		<label for="postotakBaterija">Postotak Baterija <input
			name="postotakBaterija" type="number" pattern="[0-9]">
		</label> <label for="kapacitetBaterija">Kapacitet Baterija <input
			name="kapacitetBaterija" type="number" pattern="[0-9]">
		</label>
	</div>

	<div class="row">
		<label for="tempBaterija">Temp Baterija <input
			name="tempBaterija" type="number" pattern="[0-9]">
		</label> <label for="preostaloKm">Preostalo Km <input
			name="preostaloKm" type="number" pattern="^\d+(\.\d+)?$">
		</label>
	</div>

	<div class="row">
		<label for="ukupnoKm">Ukupno Km <input name="ukupnoKm"
			type="number" pattern="^\d+(\.\d+)?$">
		</label> <label for="gpsSirina">GPS Sirina <input name="gpsSirina"
			type="number" pattern="^\d+(\.\d+)?$">
		</label>
	</div>

	<div class="row">
		<label for="gpsDuzina">GPS Duzina <input name="gpsDuzina"
			type="number" pattern="^\d+(\.\d+)?$">
		</label>
	</div>

</fieldset>
