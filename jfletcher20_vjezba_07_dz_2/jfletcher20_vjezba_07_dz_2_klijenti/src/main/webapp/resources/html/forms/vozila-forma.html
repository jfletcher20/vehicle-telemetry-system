<fieldset>
	<div class="row">
		<label for="idVozila">ID Vozila
			<input name="idVozila" type="number" pattern="[0-9]">
		</label>
	</div>
	<div class="row">
		<label for="odVremena">Od vremena
			<input name="odVremena"	min=0 type="number" pattern="[0-9]">
		</label>
		<label for="doVremena">Do vremena
			<input name="doVremena" min=0 type="number" pattern="[0-9]">
		</label>
	</div>
	<div class="row margin-top-large">
		<button id="start" class="button-green" style="margin-left: 0">Započni praćenje</button>
		<p style="margin-left: auto">Upravljaj praćenjem vozila</p>
		<button id="stop" class="button-red">Završi praćenje</button>
	</div>
</fieldset>
<input type="submit" value="Potvrda">
